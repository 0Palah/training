<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <dl>
            <dt>Тег &lt;dl&gt; (description list)</dt><dd>
                это контейнер для списка пар терминов и их описаний, то есть словарь. Для разметки терминов есть тег &lt;dt&gt;, а для
                описаний &lt;dd&gt;. Используется для разметки списка определений, например при создании глоссария, телефонного справочника и т. п.
            </dd>
        </dl>
    </section>

</body>
</html>
